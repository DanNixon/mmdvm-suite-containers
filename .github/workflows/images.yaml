---
name: Images

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  build:
    name: Build image
    runs-on: ubuntu-latest

    strategy:
      matrix:
        include:
          - app: aprsgateway
            revision: '7fd8ad3'
            tags: latest
          - app: dapnetgateway
            revision: '41ba7fb'
            tags: latest
          - app: dmrgateway
            revision: '2b81fe2'
            tags: latest
          - app: mmdvmhost
            revision: '218a017'
            tags: latest

    steps:
      - uses: actions/checkout@v4

      - name: Install qemu dependency
        run: |
          sudo apt-get update
          sudo apt-get install -y qemu-user-static

      - name: Build images
        id: build-image
        uses: redhat-actions/buildah-build@v2
        with:
          image: ${{ matrix.app }}
          archs: amd64, arm64
          build-args: |
            repo_url=https://github.com/g4klx/${{ matrix.app }}.git
            revision=${{ matrix.revision }}
            app_name=${{ matrix.app }}
          tags: ${{ matrix.tags }} ${{ matrix.revision }}
          containerfiles: Containerfile
          oci: true

      - name: Push images to GHCR
        if: github.ref == 'refs/heads/main'
        uses: redhat-actions/push-to-registry@v2
        with:
          image: ${{ steps.build-image.outputs.image }}
          tags: ${{ steps.build-image.outputs.tags }}
          registry: ghcr.io/dannixon
          username: ${{ github.repository_owner }}
          password: ${{ github.token }}
